syntax = "proto3";

package api;

option go_package = ".;api";
import "google/api/annotations.proto";

message DemoErrorRequest {
    uint32 code = 1;
    string key = 2;
    string value = 3;
}

message DemoErrorResponse {
}

service Demo {
    rpc Error(DemoErrorRequest) returns (DemoErrorResponse) {
        option (google.api.http) = {
            get: "/v0/error"
        };
    }
}
